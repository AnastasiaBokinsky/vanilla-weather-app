<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Mamaroneck</h1>
            <ul>
              <li>Wednesday 4:00 PM <span id="date"></span></li>
              <li id="description">Partly cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <br />
                <div class="float-left">
                  <strong id="temperature">28 </strong
                  ><span class="units"> °F|°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation">0</span>%</li>
                <li>Humidity: <span id="humidity">32</span>%</li>
                <li>Wind: <span id="wind">23</span> km/h</li>
              </ul>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/AnastasiaBokinsky/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Anastasiia Boiko
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
